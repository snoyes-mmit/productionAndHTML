<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danielle King</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="styles/danielle-king.css">
</head>
<body>
  <main>
    <div class="background"></div>
    <div class="background background--2"></div>
    <div class="background background--3"></div>
    <div class="content">
      <h1></h1>
      <hr />
      <h2></h2>
    </div>
  </main>
  <div class="bio">

    <div class="bio-card">
      
      <img src="../assets/images/ava/king.jpg" alt="" >
      <div class="contact-cluster">
        <img src="" alt="">
        <div class="blue-bar"></div>
        <h3>Danielle King</h3>
        <p>Associate Manager of Production & HTML</p>
        <p>dking@mmitnetwork.com</p>
      </div>
      <p>hello world</p>

      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita vel non modi repudiandae omnis id porro quidem doloremque quisquam dolores.</p>
      <video controls loop width="300" height="300">
        <source src="../assets/video/Scene - Carlie 2.mp4">
      </video>
    </div>

  </div>
  <footer>
    <div class="sharethis-inline-share-buttons"></div>
    <div class="randomize">
    </div>
    <a href="../index.html">Go Back</a>
  </footer>

  <script>
    const r = document.querySelector(":root");
    const bodyElement = document.body;
    const randomizeElement = document.querySelector(".randomize");
    const destinations = [
      {
        name: "Danielle King",
        location: "Marrakech",
        img:
          "https://cdn.pixabay.com/photo/2021/11/26/17/26/dubai-desert-safari-6826298_1280.jpg"
      }
    ];
    let nextDestination = destinations[1];

    const getRandomDestination = () => {
      const randomId = Math.floor(Math.random() * destinations.length);
      return destinations[randomId];
    };

    const displayNextContent = () => {
      if (bodyElement.classList.contains("body--animated")) {
        return;
      }

      bodyElement.classList.add("body--animated");

      setTimeout(() => {
        r.style.setProperty("--img-current", `url(${nextDestination.img})`);
        r.style.setProperty("--text-current-title", `"${nextDestination.name}"`);
        r.style.setProperty(
          "--text-current-subtitle",
          `"${nextDestination.location}"`
        );
        setTimeout(() => {
          bodyElement.classList.remove("body--animated");
          setTimeout(() => {
            nextDestination = getRandomDestination();
            r.style.setProperty("--img-next", `url(${nextDestination.img})`);
            r.style.setProperty("--text-next-title", `"${nextDestination.name}"`);
            r.style.setProperty(
              "--text-next-subtitle",
              `"${nextDestination.location}"`
            );
          }, 1000);
        }, 1000);
      }, 1000);
    };
    randomizeElement.addEventListener("click", displayNextContent);
    displayNextContent();
  </script>
</body>
</html>
